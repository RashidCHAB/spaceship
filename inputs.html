<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <style>
        body {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Анкета</h1>
    <div>
        <label for="name">ФИО </label>
        <input type="name" name="name" id="name">
    </div>
    <div>
        <label for="number">Возраст</label>
        <input type="number" id="number">
    </div>
    <div>
        <label for="date">Дата рождения</label>
        <input type="date" name="" id="date">
    </div>
    <div>
        <label for="color">Любимый цвет</label>
        <input type="color" name="" id="color   ">
    </div>
    <div>
        <label for="sex">Пол</label>
        <select id="sex">
            <option value="human" selected>Мужчина</option>
            <option value="nohuman">Женщина</option>
            <option value="other">Другое</option>
        </select>

    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email">
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" name="" id="password">
    </div>
    
    <div>
        <label>Опыт работы</label>
    <input type="radio" name="experience"> 1
    <input type="radio" name="experience"> 2
    <input type="radio" name="experience"> 5
    <input type="radio" name="experience"> 10+
    </div>

</body>
</html>
